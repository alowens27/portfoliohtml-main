        border-radius: 8px;

  .dropdown-content a {
        color: #333;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
  }

  .dropdown-content a:hover {
        background: #e7c3a3;
  }

  .dropdown:hover .dropdown-content {
        display: block;
  }

</style>
